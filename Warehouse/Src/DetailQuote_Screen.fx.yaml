    Button2_1 As button:
        Height: =41
        OnSelect: |-
            =ClearCollect(
                dataNotEnough,
                []
            );
            ForAll(
                dataProductQuoteByIdCustomer As Temp,
                If(
                    LookUp(
                        Product,
                        id_Product = Temp.id_Product
                    ).quantity_Product - Temp.quantity_Quote_Product < 0,
                    Collect(
                        dataNotEnough,
                        {
                            idData: Temp.id_Product,
                            table: "Product",
                            status: true
                        }
                    ),
                    !LookUp(
                        Product,
                        id_Product = Temp.id_Product
                    ).activity,
                    dataNotEnough,
                    {
                        idData: Temp.id_Product,
                        table: "Product",
                        status: false
                    }
                )
            );
            ForAll(
                dataSerivceQuoteByIdCustomer As Temp,
                If(
                    !LookUp(
                        Service,
                        id_Serivce = Temp.id_Service
                    ).activity,
                    Collect(
                        dataNotEnough,
                        {
                            idData: Temp.id_Service,
                            table: "Service"
                        }
                    )
                )
            );
            If(
                CountRows(dataNotEnough) > 0,
                Notify(
                    "Không thể chuyển sang đơn hàng khi không đáp ứng như cầu khách hàng (Sản phẩm không đủ hoặc sản phẩm đã ngừng kinh doanh)",
                    NotificationType.Error
                );
                ForAll(
                    dataNotEnough As Temp,
                    If(
                        Temp.table = "Product" && Temp.status,
                        ForAll(
                            User As TempUser,
                            If(
                                TempUser.id_Role = 3,
                                Warehouse_Manager_SendEmailRole.Run(
                                    TempUser.email_User,
                                    "Sản phẩm có số lượng không đáp ứng nhu cầu khách hàng",
                                    "Sản phẩm có mã: " & Temp.idData & " .Hiện tại không đáp ứng nhu cầu đơn hàng của khách hàng. Khách hàng yêu cầu số lượng: " & LookUp(
                                        Quote_Product,
                                        id_Product = Temp.idData
                                    ).quantity_Quote_Product & " .Nhưng số lượng chỉ còn là: " & LookUp(
                                        Product,
                                        id_Product = Temp.idData
                                    ).quantity_Product
                                )
                            )
                        )
                    )
                ),
                Patch(
                    Quote,
                    LookUp(
                        Quote,
                        id_Quote = TextInput1.Text
                    ),
                    {quote_Status: true}
                );
                ForAll(
                    dataProductQuoteByIdCustomer As Temp,
                    Patch(
                        Product,
                        LookUp(
                            Product,
                            id_Product = Temp.id_Product
                        ),
                        {
                            quantity_Product: LookUp(
                                Product,
                                id_Product = Temp.id_Product
                            ).quantity_Product - Temp.quantity_Quote_Product
                        }
                    );
                    If(
                        LookUp(
                            Product,
                            id_Product = Temp.id_Product
                        ).quantity_Product = 0,
                        ForAll(
                            User As TempUser,
                            If(
                                TempUser.id_Role = 3,
                                Warehouse_Manager_SendEmailRole.Run(
                                    TempUser.email_User,
                                    "Sản phẩm hết hàng",
                                    "Sản phẩm có mã: " & Temp.id_Product & " .Vừa có khách hàng đặt hàng và số lượng sản phẩm đã hết"
                                )
                            )
                        )
                    )
                );
                Notify(
                    "Chuyển sang đơn hàng thành công",
                    NotificationType.Success
                )
            )
        Text: ="Chuyển sang đơn hàng"
        Visible: =!quoteList_HomeSale.Selected.quote_Status
