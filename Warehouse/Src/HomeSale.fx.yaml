                Text: ="Mã dịch vụ"
                X: =29
                Y: =82
                ZIndex: =2

            edtIdService_HomeSale As text:
                Default: =galleryServiceList_HomeSale.Selected.id_Serivce
                DisplayMode: =DisplayMode.Disabled
                Width: =400
                X: =198
                Y: =82
                ZIndex: =3

            lblServicecName_HomeSale As label:
                Align: =Align.Right
                FontWeight: =FontWeight.Bold
                Text: ="Tên dịch vụ"
                X: =29
                Y: =135
                ZIndex: =4

            edtSerViceName_HomeSale As text:
                BorderThickness: =1
                Default: =galleryServiceList_HomeSale.Selected.service_Name
                Width: =400
                X: =198
                Y: =135
                ZIndex: =5

            lblDescriptionService_HomeSale As label:
                Align: =Align.Right
                FontWeight: =FontWeight.Bold
                Text: ="Mô tả"
                X: =29
                Y: =189
                ZIndex: =6

            edtDescriptionService_HomeSale As text:
                BorderThickness: =1
                Default: =galleryServiceList_HomeSale.Selected.service_Decription
                Height: =237
                Mode: =TextMode.MultiLine
                Width: =400
                X: =198
                Y: =189
                ZIndex: =7

            lblPriceService_HomeSale As label:
                Align: =Align.Right
                FontWeight: =FontWeight.Bold
                Text: ="Giá"
                X: =29
                Y: =447
                ZIndex: =8

            edtPridceService_HomeSale As text:
                Default: |-
                    =Text(Value(galleryServiceList_HomeSale.Selected.service_Price), "[$-en-US]#,###")
                Format: =TextFormat.Number
                Width: =400
                X: =198
                Y: =447
                ZIndex: =9

            btnUpdateService_HomeSale As button:
                FontWeight: =FontWeight.Bold
                Height: =50
                OnSelect: |-
                    =true;
                    If(
                        IsBlank(edtSerViceName_HomeSale.Text) || IsBlank(edtDescriptionService_HomeSale.Text) || IsBlank(edtPridceService_HomeSale.Text),
                        Notify(
                            "Vui lòng không để trống thông tin",
                            NotificationType.Error
                        ),
                        Patch(
                            Service,
                            LookUp(
                                Service,
                                id_Serivce = edtIdService_HomeSale.Text
                            ),
                            {
                                service_Name:edtSerViceName_HomeSale.Text,
                                service_Decription:edtDescriptionService_HomeSale.Text,
                                service_Price:Value(edtPridceService_HomeSale.Text)
                            }
                        )
                    )
                Text: ="Sửa"
                Width: =232
                X: =93
                Y: =546
                ZIndex: =10

            btnDeleteService_HomeSale As button:
                FontWeight: =FontWeight.Bold
                Height: =50
                OnSelect: |
                    =true;
                Text: ="Xóa"
                Width: =232
                X: =339
                Y: =546
                ZIndex: =11

