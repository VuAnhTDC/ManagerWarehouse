        "galleryServiceList_HomeSale As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
            BorderThickness: =1
            DelayItemLoading: =true
            Fill: =RGBA(241, 244, 249, 1)
            Height: =620
            Items: =Service
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =84
            Width: =324
            X: =16
            Y: =81
            ZIndex: =2

            lblServiceNameItem_HomeSale As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =26
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =15
                Text: =ThisItem.service_Name
                VerticalAlign: =VerticalAlign.Top
                Width: =242
                X: =14
                Y: =16
                ZIndex: =3

            chartDetailItemService_HomeSale As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                Color: =RGBA(166, 166, 166, 1)
                Height: =50
                Icon: =Icon.ChevronRight
                OnSelect: =Select(Parent)
                PaddingBottom: =16
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =16
                Tooltip: ="View item details"
                Width: =50
                X: =Parent.TemplateWidth - Self.Width - 12
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =4

            chartItemSerwvice_HomeSale As rectangle:
                BorderStyle: =BorderStyle.Dotted
                BorderThickness: =1
                Height: =0
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - Self.Height
                ZIndex: =5

            chartPositionItemSelected_HomeSale As rectangle:
                Height: =Parent.TemplateHeight - chartItemSerwvice_HomeSale.Height
                OnSelect: =Select(Parent)
                Visible: =ThisItem.IsSelected
                Width: =4
                ZIndex: =6

            lblPriceServiceItem_HomeSale As label:
                Height: =26
                Italic: =true
                OnSelect: =Select(Parent)
                Text: |-
                    =Text(ThisItem.service_Price, "#,##0", "en-US")
                Width: =216
                X: =27
                Y: =50
                ZIndex: =7

        containerInformationService_HomeSale As groupContainer.manualLayoutContainer:
