HomeSale As screen:

    containerInformationUser_HomeSale As groupContainer.manualLayoutContainer:
        Fill: =RGBA(217, 217, 217, 1)
        Height: =694
        RadiusBottomLeft: =0
        RadiusBottomRight: =10
        RadiusTopLeft: =0
        RadiusTopRight: =10
        Width: =317
        X: =20
        Y: =40
        ZIndex: =1

        iconUser_HomeSale As image:
            BorderThickness: =1
            Height: =50
            Image: ='icons8-username-48_1'
            RadiusBottomLeft: =5
            RadiusBottomRight: =5
            RadiusTopLeft: =5
            RadiusTopRight: =5
            Width: =50
            X: =40
            Y: =40
            ZIndex: =1

        lblUserName_HomeSale As label:
            FontWeight: =FontWeight.Bold
            Height: =28
            Size: =10
            Text: ="Tên người đăng nhập"
            VerticalAlign: =VerticalAlign.Bottom
            Width: =211
            X: =90
            Y: =60
            ZIndex: =2

        containerRole_HomeSale As groupContainer.manualLayoutContainer:
            Height: =34
            Width: =223
            X: =40
            Y: =110
            ZIndex: =3

            lblRole_HomeSale As label:
                Align: =Align.Center
                Fill: =RGBA(170, 132, 132, 1)
                FontWeight: =FontWeight.Semibold
                Height: =34
                Italic: =true
                Text: ="Chức vụ"
                Width: =223
                ZIndex: =1

        "Gallery2 As gallery.'BrowseLayout_Flexible_SocialFeed_ver5.0'":
            DelayItemLoading: =true
            Height: =475
            Items: |-
                =[
                    {title: "Dich vu"},
                    {title: "Khach hang"},
                    {title: "Báo giá, đơn hàng"},
                    {title: "Yêu cầu mua hàng"},
                    {title: "Giao dich"}
                ]
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =4
            TemplateSize: =133
            Width: =317
            Y: =165
            ZIndex: =4

            Title2 As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.title
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 112
                X: =68
                Y: =37
                ZIndex: =2

            Body2 As label:
                AutoHeight: =true
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 4
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.title
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 32
                X: =14
                Y: =62
                ZIndex: =4

