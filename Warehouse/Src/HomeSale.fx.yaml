    containerContent_HomeSale As groupContainer.manualLayoutContainer:
        BorderThickness: =1
        Height: =735
        Width: =997
        X: =352
        Y: =18
        ZIndex: =2

        lblTitleServiceList_HomeSale As label:
            Align: =Align.Center
